<!DOCTYPE html>
<html>
<head>
  <title>Simple Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <style>
    /* Always set the map height explicitly to define the size of the div
     * element that contains the map. */
    #map {
      height: 100%;
    }

    /* Optional: Makes the sample page fill the window. */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>

<script>
  var marker;
  var map;
  function initMap()
  {
    var coord=new google.maps.LatLng(19.9975,73.7898);
    var image = 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png';
        
    map=new google.maps.Map(document.getElementById('map'),{
        center:coord,
        zoom:8
        // mapTypeId: 'terrain'
        
    });
      marker= new google.maps.Marker({position: coord, 
        map: map,
        title:"Nasik"
        //icon:image
      });
    
     var infowindow = new google.maps.InfoWindow({
           content: "Nasik" //it can be html design 
        });

     marker.addListener('click', function() {
           infowindow.open(map, marker);
        });
  } 
      

    function toggleBounce() {
        if (marker.getAnimation() !== null) {
          marker.setAnimation(null);
        } else {
          marker.setAnimation(google.maps.Animation.BOUNCE);
        }
      }
  
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPtdiK4KE3UTCxF_Vh6Vm7MChwgH34Dnc
&callback=initMap"
        async defer></script>
</body>
</html>
